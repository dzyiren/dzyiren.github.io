<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逗妇乳导航发布页...</title>
	<link rel="shortcut icon" href="https://b50.doufuru43.cc/logo50.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000; /* 设置普通黑色背景 */
            color: #f0f2f5;
            overflow: hidden;
        }
        .container {
            position: relative;
            text-align: center;
            background: rgba(30, 30, 30, 0.85);
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transform: scale(0.9);
            animation: containerAnimation 0.5s ease-out forwards;
        }
        @keyframes containerAnimation {
            0% { transform: scale(0); }
            100% { transform: scale(0.9); }
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .spinner {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            position: relative;
        }
        .double-bounce1, .double-bounce2 {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #007bff;
            opacity: 0.6;
            position: absolute;
            top: 0;
            left: 0;
            animation: bounce 2s infinite ease-in-out;
        }
        .double-bounce2 {
            animation-delay: -1s;
        }
        @keyframes bounce {
            0%, 100% { transform: scale(0.0); }
            50% { transform: scale(1.0); }
        }
        p {
            margin-top: 15px;
            font-size: 1.1em;
            color: #aaa;
            animation: fadeIn 2s ease-in;
        }
        .dots {
            margin-top: 15px;
            font-size: 1.1em;
            color: #007bff;
            animation: blink 1.5s infinite step-start both;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .tech-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .tech-lines::before, .tech-lines::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,0,0,0) 20%, rgba(0,0,0,0.1) 21%, rgba(0,0,0,0.1) 34%, rgba(0,0,0,0) 35%);
            background-size: 50px 50px;
            animation: tech-lines-animation 20s linear infinite;
        }
        .tech-lines::after {
            animation-direction: reverse;
        }
        @keyframes tech-lines-animation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .glow-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-radius: 10px;
            background: linear-gradient(90deg, rgba(0,123,255,0.5), rgba(0,123,255,0.1)) border-box;
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            animation: glowAnimation 3s infinite alternate;
        }
        @keyframes glowAnimation {
            0% { box-shadow: 0 0 5px rgba(0,123,255,0.5); }
            100% { box-shadow: 0 0 20px rgba(0,123,255,1); }
        }
    </style>
</head>
<body>
    <div class="tech-lines"></div>
    <div class="container">
        <div class="glow-border"></div>
        <h1>欢迎来到我们的先导页...</h1>
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
        <p>请稍候，正在给您分配最优线路<span class="dots">...</span></p>
        <p>即将自动跳转。</p>
    </div>
      <script>
        function getRandomString(length) {
            const characters = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        setTimeout(function() {
            const randomSubdomain = getRandomString(8); // 生成8个字符的随机字符串作为二级域名
            window.location.href = 'https://' + randomSubdomain + '.bumilu.buzz/爱国';
        }, 1000);
    </script>
</body>
</html>
